<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing paint app</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        >
    </head>
    <body>
        <div id="tool-bar" class="background">
            <ul id="left-side">
                <li title="Clear Board" id="clearBoard">
                    <i class="bi bi-x-lg p-2"></i>
                </li>
                <li title="Upload Image" id="uploadImage">
                    <label for="upload" class="upload-icon">
                        <i class="bi bi-upload p-2"></i>
                    </label>
                    <input
                        type="file"
                        name="image"
                        id="upload"
                        accept="image/*"
                    >
                </li>
                <li title="Download" id="save">
                    <i class="bi bi-download p-2"></i>
                </li>
            </ul>
            <ul id="center-bar">
                <li title="Square" id="square" class="tool">
                    <i class="bi bi-square p-2"></i>
                </li>
                <li title="Circle" id="circle" class="tool">
                    <i class="bi bi-circle p-2"></i>
                </li>
                <li title="Add Text" id="addText">
                    <i class="bi bi-fonts p-2"></i>
                </li>
                <li title="eraser" id="eraser" class="tool">
                    <i class="bi bi-eraser-fill p-2"></i>
                </li>
                <li>
                    <select name="number" id="sizeOfPointer">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </li>
                <li title="pointer" class="tool" id="pointer">
                    <i class="bi bi-plus-lg p-2"></i>
                </li>
            </ul>
            <!-- Colors -->
            <ul id="right-bar">
                <li>
                    <input
                        title="Selected colors (click for advanced picker)"
                        type="color"
                        name="color-picker"
                        class="colors p-1 color-picker-button"
                    >
                </li>
            </ul>
        </div>
        <canvas id="screen"></canvas>
        <script src="./javascript/FileSaver.js-master/src/FileSaver.js"></script>
        <script src="./app.mjs"></script>
    </body>
</html>
